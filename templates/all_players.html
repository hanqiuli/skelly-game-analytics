<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .user-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .user-list-item a {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .user-list-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Players</h1>
        <ul>
            {% for user in users %}
                <li class="user-list-item">
                    <span>Username: {{ user.username }}</span>
                    <div>
                        <a href="/players/{{ user.username }}/story_runs">Story Runs</a>
                        <a href="/players/{{ user.username }}/endless_runs">Endless Runs</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

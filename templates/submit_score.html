<!DOCTYPE html>
<html>
<head>
    <title>Submit Score</title>
</head>
<body>
    <h1>Submit a Score</h1>
    <form action="/submit_score" method="post">
        <label for="player_id">Select Player:</label><br>
        <select id="player_id" name="player_id">
            {% for player in players %}
            <option value="{{ player.player_id }}">{{ player.username }}</option>
            {% endfor %}
        </select><br>
        <label for="score">Score:</label><br>
        <input type="number" id="score" name="score" required><br><br>
        <input type="submit" value="Submit Score">
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
